<h1 class="mt-5">Add product</h1>
<hr>

<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Name:</label>
        </div>

        <div class="col-auto">
            <input type="text" 
                   class="form-control"
                   formControlName="name">
        </div>

        <div class="col-auto">
            <span error-msg
                  [message]="text"
                  [color]="color"
                  *ngIf="invalidForm('name')">
            </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="changeName()">
                Save
            </button>
            <button class="btn btn-primary mx-2"
                    (click)="changeColor()">
                Change color
            </button>
        </div>
    </div>
</form>
